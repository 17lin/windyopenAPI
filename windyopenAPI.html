<!DOCTYPE html>
<html>
  <head>
    <title>windy open API demo page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <style type="text/css">
      #windyty {    height: 500px; width: 1000px; 
                    margin-left: auto; margin-right: auto;
                    position: relative;
                    margin-top: 50px; }
    </style>
  </head>
  <body>
    <h1>Windy Open API demo page</h1>
    <div id="windyty"></div>
    <p style="float:right ">by lin 17</p>

    <script type="text/javascript">
          
    var windytyInit = {
          // Required: API key
          key: 'PsL-At-XpsPTZexBwUkO7Mx5I',

          // Optional: Initial state of the map
          lat: 23.480201, 
          lon: 120.448092,
          zoom: 7,
      }  

    // Required: Windyty main function is called after 
    // initialization of API
    //
    // @map is instance of Leaflet maps
    //
    function windytyMain(map) {
      var popup = L.popup()
        .setLatLng([23.480201, 120.448092])
        .setContent("Chiayi city")
        .openOn( map );
    }

    </script>

    <script async defer src="https://api.windytv.com/v2.3/boot.js"></script> 
  </body>
</html>
